<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Contratos</title>
</head>
<body>
<h1>Lista de Contratos</h1>
<a href="/web-contracts/create-contract">Crear Nuevo Contrato</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Plan</th>
        <th>Fecha Inicio</th>
        <th>Fecha Fin</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contract : ${contracts}">
        <td th:text="${contract.id}"></td>
        <td th:text="${contract.getCustomer().getId()}"></td>
        <td th:text="${contract.getPlan().getId()}"></td>
        <td th:text="${contract.startDate}"></td>
        <td th:text="${contract.endDate}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
