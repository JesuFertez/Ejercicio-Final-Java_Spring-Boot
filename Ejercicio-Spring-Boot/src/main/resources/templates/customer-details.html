<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Contratos</title>
</head>
<body>
<h1>Lista de Planes</h1>
<a href="/web-customers/customer-details">Detalle cliente</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Lastname</th>
        <th>Run</th>
        <th>City</th>
        <th>Commune</th>
        <th>Street</th>
        <th>Number</th>
        <th>Date of birth</th>
        <th>Phone</th>
        <th>Active</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customerDTO}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.lastName}"></td>
        <td th:text="${customer.run}"></td>
        <td th:text="${customer.city}"></td>
        <td th:text="${customer.commune}"></td>
        <td th:text="${customer.street}"></td>
        <td th:text="${customer.number}"></td>
        <td th:text="${customer.dateOfBirth}"></td>
        <td th:text="${customer.phone}"></td>
        <td th:text="${customer.isActive}"></td>
    </tr>
    </tbody>
</table>
<table  border="1">
    <thead>
    <tr>
        <th>Plan</th>
        <th>Date Start</th>
        <th>Date End</th>
        <th>Active</th>
        <th>Price</th>
        <th>Service</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contract : ${contractDTO}">
        <td th:text="${contract.plan.name}"></td>
        <td th:text="${contract.startDate}"></td>
        <td th:text="${contract.endDate}"></td>
        <td th:text="${contract.getPlan().active}"></td>
        <td th:text="${contract.getPlan().price}"></td>
        <td th:text="${contract.getPlan().servicesProvided}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
